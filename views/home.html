<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" media="(max-width: 599px)" href="/css/home-min.css">
		<link rel="stylesheet" media="(min-width: 600px)" href="/css/home-max.css">
  </head>
  <body>
    {% if intro %}
      {% include intro %}
    {% endif %}
    {% include "_partials/home/search.html" %}
    <header class="header">
      <section class="header-section">
        <h1 class="header-section-title">Streetwised</h1>
        <a href="/account" class="header-section-route {{ headerClass }}"></a>
      </section>
    </header>
    <main class="main">
      {% include "_partials/home/map.html" %}
      <div class="controller">
        <section class="info">
          <h2 class="info-location">Searching location</h2>
        </section>
        {% include "_partials/home/view.html" %}
        {% include "_partials/home/insight.html" %}
        <section class="menu">
          <a href="/questions" class="menu-questions">See all questions</a>
          <a href="{{ route }}" class="menu-ask">Ask a question</a>
        </section>
      </div>
    </main>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js"></script>
    <script src="/js/map.js" charset="utf-8"></script>
    <script src="/js/home.js" charset="utf-8"></script>
  </body>
</html>
