<section class="ask">
  <header class="ask-header">
    <section class="ask-header-section">
      <i class="ask-header-section-icon"></i>
      <div class="ask-header-section-container">
        <h1 class="ask-header-section-container-title">{{ user }}</h1>
      </div>
    </section>
  </header>
  <form class="ask-form">
    <textarea class="ask-form-textarea" name="text" placeholder="Ask a question..."></textarea>
  </form>
  <div class="ask-container">
    <div class="ask-container-icon"></div>
    <p class="ask-container-title"></p>
  </div>
  <div class="ask-buttons">
    <button class="ask-buttons-cancel">Cancel</button>
    <button class="ask-buttons-post">Post</button>
  </div>
</section>
